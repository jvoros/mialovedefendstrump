<section class="medium">
    <div class="calloutbox">
        <div class="row">
            <div class="col">
                <h2>Sign a Letter to <span class="highlight">Mia Love</span></h2>
                <p>Let Mia Love know that you want her to represent Utah Values in Congress, not to just <span class="highlight">defend</span> Donald Trump's agenda.</span></p>
            </div>
            <div class="col">
                    <form name="basic-letter" method="POST" netlify>
                            <p>
                                <label>Your Name: <input type="text" name="name" /></label>   
                            </p>
                            <p>
                                <label>Your Email: <input type="email" name="email" /></label>
                            </p>
                            <p>
                                <label>Message: <textarea name="message"></textarea></label>
                            </p>
                            <p>
                                <button type="submit">Sign</button>
                            </p>
                        </form>
            </div>
        </div>
        
       
    </div>
</section>
